<ion-content>
 
  <ion-grid fixed>
    <ion-toolbar>
      <ion-buttons slot="start">
      <ion-button [routerLink]="['/login']" color="primary"  shape="round">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-toolbar>
    <!-- Avatar Selector -->
    <app-avatar-selector (avatarSel)="registerUser.avatar = $event"></app-avatar-selector>
    <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item lines="full">
              <ion-label position="floating">Nombre :</ion-label>
              <ion-input name="nombre" placeholder="nombre" type="text" [(ngModel)]="registerUser.nombre" required>
              </ion-input>
            </ion-item>
            <ion-item lines="full" >
              <ion-label position="floating">Apellido : </ion-label>
              <ion-input name="apellido" placeholder="apellido" type="text" [(ngModel)]="registerUser.apellido"
                required></ion-input>
            </ion-item >
            <ion-item lines="full">
              <ion-label position="floating">Telefono : </ion-label>
              <ion-input name="telefono" placeholder="telefono" type="tel" [(ngModel)]="registerUser.telefono" required>
              </ion-input>
            </ion-item >
            <ion-item lines="full">
              <ion-label position="floating">Email :</ion-label>
              <ion-input name="email" type="email" placeholder="email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="registerUser.email"
                required></ion-input>
            </ion-item >

            <ion-item lines="full">
              <ion-label position="floating">Password: </ion-label>
              <ion-input name="password" type="password" placeholder="password" [(ngModel)]="registerUser.password"
                required></ion-input>
            </ion-item>
            <ion-input name="perfil" type="hidden" placeholder="perfil" [(ngModel)]="registerUser.perfil"
              required></ion-input>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button  expand="block" [disabled]="fRegistro.invalid" type="submit" color="tertiary" shape="round">
            Crear usuario
          </ion-button>
                     
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
