<app-menu></app-menu>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <h3>Publicidades</h3>
    </ion-row>
  </ion-grid>


  <ion-slides id="slide-alto" [options]="slideOpts">

    <ion-slide *ngFor="let slide of slides">

      <img [src]="slide.img" class="slide-image">

    </ion-slide>
    <!-- <ion-slide><ion-tab-button (click)="onClick()" expand="block"></ion-tab-button>Volver</ion-slide> -->
  </ion-slides>


  <ion-grid>

    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-icon name="bandage-outline"></ion-icon>
          <ion-text>
            <h4>Veterinaria</h4>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-icon name="cut-outline"></ion-icon>
          <ion-text>
            <h4>Peluqueria</h4>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-icon name="walk-outline"></ion-icon>
          <ion-text>
            <h4>Paseadores</h4>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-icon name="bus-outline"></ion-icon>
          <ion-text>
            <h4>Transportes</h4>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
