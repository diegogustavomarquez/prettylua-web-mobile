<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Datos del Servicio</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/main/main/stores']" color="primary" shape="round">
        <ion-icon name="chevron-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>

    <ion-card class="ion-padding">
      <ion-card-content class="ion-text-center">
        <img src="{{store.promocionFoto }}">
      </ion-card-content>

      <ion-item lines="none" class="ion-text-center">
        <ion-label>
          <h1>
            <p class="ion-text-uppercase">{{store.servicios}}</p>
          </h1>
          <p> {{store.nombre}} </p>
          <p>{{store.direccion}}</p>
          <p> {{store.localidad}}-{{store.codigoPostal}}</p>
          <p>{{store.telefono}}</p>
          <p>{{store.descripcion}}</p>
          <p>{{store.horarioDesde }} -{{store.horarioHasta}} hs</p>
        </ion-label>
      </ion-item>

      <ion-item class="ion-text-center">
        <a href="{{store.instagram}}">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>&nbsp;
        <a href="{{store.facebook}}">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>&nbsp;
        <a href="{{store.twitter}}">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>&nbsp;
        <p class="turno">Solicitar turno</p>&nbsp;
        <ion-button icon-only shape="round" color="warning">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </ion-item>


    </ion-card>

  </ion-grid>

</ion-content>
