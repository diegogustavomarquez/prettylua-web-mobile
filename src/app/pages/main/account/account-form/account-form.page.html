<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actualizar mi cuenta</ion-title>
    <app-logout slot="end"></app-logout>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">

    <ion-row class="top-20">

      <ion-col size="6" text-center>
        <img src="assets/avatars/{{ usuario.avatar }}" class="img-avatar">
      </ion-col>

    </ion-row>
    <ion-row class="top-15">
      <ion-col size="12" text-center>
        <ion-label>
          <h1>Actualizar datos</h1>
        </ion-label>
      </ion-col>
    </ion-row>


    <app-avatar-selector (avatarSel)="usuario.avatar = $event" [avatarActual]="usuario.avatar"></app-avatar-selector>

  </div>
  <form (ngSubmit)="actualizar( fActualizar )" #fActualizar="ngForm">
    <ion-row>
      <ion-col>

        <ion-list>

          <ion-item>
            <ion-label>Email :</ion-label>
            <ion-input name="email" type="email" [(ngModel)]="usuario.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nombre : </ion-label>
            <ion-input name="nombre" type="text" [(ngModel)]="usuario.nombre" required></ion-input>
          </ion-item>


          <ion-item>
            <ion-label>Apellido: </ion-label>
            <ion-input name="apellido" type="text" [(ngModel)]="usuario.apellido" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Telefono: </ion-label>
            <ion-input name="telefono" type="text" [(ngModel)]="usuario.telefono" required
            ></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-button type="submit" color="tertiary" shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>

  </form>


</ion-content>
