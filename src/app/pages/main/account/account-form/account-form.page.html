<ion-header [translucent]="true" no-border>
  <ion-toolbar>
   
      <ion-title class="ion-text-center">Actualizar datos</ion-title>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/main/main/account']" color="primary"  shape="round">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="ion-text-center">
   <app-avatar-selector (avatarSel)="usuario.avatar = $event" [avatarActual]="usuario.avatar"></app-avatar-selector>
  </div>
  <form (ngSubmit)="actualizar( fActualizar )" #fActualizar="ngForm">
    <ion-col>
      <div id="cont1">
        <hr style="color :black; border-width:1px;" />
      </div>
      <div class="ion-text-center"><b>DATOS PERSONALES</b></div>
      <div id="cont1">
        <hr style="color :black; border-width:1px;" />
      </div>
    </ion-col>

    <ion-row>
      <ion-col>

    <ion-list>
         <ion-item>
            <ion-label>Nombre : </ion-label>
            <ion-input name="nombre" type="text" [(ngModel)]="usuario.nombre" required></ion-input>
         </ion-item>

          <ion-item>
              <ion-label>Apellido: </ion-label>
              <ion-input name="apellido" type="text" [(ngModel)]="usuario.apellido" required></ion-input>
          </ion-item>

            <ion-item>
              <ion-label>Telefono: </ion-label>
              <ion-input name="telefono" type="number" [(ngModel)]="usuario.telefono" required
              ></ion-input>
            </ion-item>
            <ion-col>
              <div id="cont1">
                <hr style="color :black; border-width:1px;" />
              </div>
              <div class="ion-text-center"><b>DATOS DE LA CUENTA</b></div>
              <div id="cont1">
                <hr style="color :black; border-width:1px;" />
              </div>
            </ion-col>

            <ion-item>
              <ion-label>Email :</ion-label>
              <ion-input name="email" type="email" [(ngModel)]="usuario.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password :</ion-label>
            <ion-input name="password" type="password"></ion-input>
          </ion-item>


        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-button type="submit" fill="outline" shape="round" expand="block" >
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>

  </form>


</ion-content>
