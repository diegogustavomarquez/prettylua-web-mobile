<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/main/main/home']" color="primary"  shape="round">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <div id="container">
    <div>
      <ion-row>
        <ion-col>
          <ion-header class="logo">
          <img src="/assets/avatars/{{ usuario.avatar }}">
        </ion-header>
        </ion-col>
      </ion-row>
    </div>
    <ion-item>
      <ion-label>Nombre: {{usuario.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido:</ion-label>
      <ion-label>{{usuario.apellido}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Telefono: {{usuario.telefono}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{usuario.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Perfil:</ion-label>
      <ion-label>{{usuario.perfil}}</ion-label>
    </ion-item>

    <div>
      <ion-button style="margin-bottom: 30px; margin-top: 20px;" [routerLink]="['account-form']" class="ion-no-border" fill="outline" expand="block" shape="round">Actualizar datos</ion-button>
      
    </div>
  </div>
  <div id="cont1"><hr style="color :black; border-width:1px;"/></div>

  <div style="text-align: center;">
    <div><h6>¿Queres promocionar tu negocio?</h6></div>
    <div>¡Forma parte de la mayor red de servicios y productos para mascotas!</div>
    <ion-button style="margin-top: 20px;" class="ion-no-border" fill="outline" expand="block" shape="round">Registrate</ion-button>
</div>
</ion-content>
