<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi cuenta</ion-title>
    <app-logout slot="end"></app-logout>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div>
      <ion-row>
        <ion-col>
          <ion-header class="logo">
          <img src="/assets/avatars/{{ usuario.avatar }}">
        </ion-header>
        </ion-col>
      </ion-row>
    </div>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-label>{{usuario.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido:</ion-label>
      <ion-label>{{usuario.apellido}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Telefono:</ion-label>
      <ion-label>{{usuario.telefono}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-label>{{usuario.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Perfil:</ion-label>
      <ion-label>{{usuario.perfil}}</ion-label>
    </ion-item>

    <div>
      <ion-button [routerLink]="['account-form']" class="ion-no-border" color="tertiary" shape="round">Actualizar datos</ion-button>
      <ion-button [routerLink]="['change-bussines']" class="ion-no-border" color="tertiary" shape="round">Pasar a modo empresa</ion-button>
    </div>
  </div>
</ion-content>
