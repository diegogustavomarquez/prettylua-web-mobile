<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
    <app-logout slot="end"></app-logout>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" class="ion-no-border">

  <ion-grid fixed>
   <!--
     <form (ngSubmit)="registrarMascota(fRegistro)" #fRegistro="ngForm">
 <form (ngSubmit)="actualizarMascota( fActualizar )" #fActualizar="ngForm">
  
   --> 
    <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item >
              <ion-label>Nombre : </ion-label>
              <ion-input name="name" type="text"
                        [(ngModel)]="save.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-select   placeholder="Seleccione la raza" name="breed"  
                            [(ngModel)]="save.breed" required>
                <ion-select-option *ngFor="let raza of razas" [value]="raza" >{{ raza }}</ion-select-option>
              </ion-select>
            </ion-item>
            
            <ion-item>
              <ion-select   placeholder="Seleccione el Sexo" expand="full"name="gender" 
                            [(ngModel)]="save.gender" required>
              <ion-select-option value="macho">Macho</ion-select-option>
              <ion-select-option value="hembra">Hembra</ion-select-option>
              <ion-select-option value="nie">Desconozco</ion-select-option>
              </ion-select>
              </ion-item>
            

            <ion-item >
              <ion-select slot="start" placeholder="AÃ±o de la mascota" name="year" 
                          [(ngModel)]="save.year">
                <ion-select-option  [value]="item" *ngFor="let item of listaAnio">{{item}}</ion-select-option >
              </ion-select>
            </ion-item>

            <ion-item>
             
              <ion-select slot="start"  placeholder="Mes de la mascocta" name="month"
                           [(ngModel)]="save.month">
                <ion-select-option  [value]="item" *ngFor="let item of listaMes">{{item}}</ion-select-option >
              </ion-select >

            </ion-item>
            <ion-item>
              <ion-label>Foto :</ion-label>
              <ion-input name="foto" type="photo" [(ngModel)]="save.pics" required></ion-input>
            </ion-item>
         

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button [disabled]="fRegistro.invalid" type="submit" color="tertiary" shape="round">
            Alta de Mascota
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-button (click)="back()" *ngIf="!isDisplay" class="btn-sub">Back</ion-button>
    </form>
  </ion-grid>
</ion-content>
