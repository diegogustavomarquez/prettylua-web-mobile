<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Mascotas</ion-title>
    <app-logout slot="end"></app-logout>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" class="ion-no-border">
  
  <!-- <ion-card> -->

    <!-- </ion-card> -->
    <ion-card (ionRefresh)="doRefresh($event)">
      <ion-item>
        <ion-grid>
          <ion-row class="divide">
            <ion-col size="3">
            </ion-col>
            <ion-col size="3">
            </ion-col>
            <ion-col size="3">
            </ion-col>
            <ion-col size="3">
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let mascota of mascotas">
            <ion-col size="3">
              <img src="/assets/avatars/uploadPhoto.png">
              
            </ion-col>
            <ion-col size="4">
              <ion-row class="divide">
                <h1>{{mascota.name}}</h1>
              </ion-row>
              <ion-row class="divide">
                <label>{{mascota.kind}}</label>
              </ion-row>
              <ion-row class="divide">
                <label>{{mascota.breed}}</label>
              </ion-row>
              <ion-row class="divide">
                <label>{{mascota.dateOfBirth}}</label>
              </ion-row>
              <ion-row class="divide">
                <label>{{mascota.notes}}</label>
              </ion-row>
            </ion-col>
            <ion-col size="3" class="ion-align-self-center">
              
              
              <ion-button color="warning" [routerLink]="['pet-form', mascota._id]">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="delete(mascota)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
    <ion-row>
      <ion-col>
        <ion-button  [routerLink]="['pet-form']" class="btn-sub ion-no-border" color="tertiary" shape="round"> 
          Agregar     
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="btn-sub ion-no-border" color="tertiary" shape="round" (click)="goHomeCancel()"> 
          Cancelar     
        </ion-button>
      </ion-col>
    </ion-row>
</ion-content>
