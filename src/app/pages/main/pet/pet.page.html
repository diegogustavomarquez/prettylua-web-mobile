<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mascotas</ion-title>
    <app-logout slot="end"></app-logout>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" class="ion-no-border">
    <ion-list >
      <ion-icon name="add-outline" style="zoom:3.0;" slot="end" [routerLink]="['pet-form']"></ion-icon>
     
      <ion-item-sliding *ngFor="let m of workStatuses" >
          <ion-item >
              <ion-label>
                <h3>{{ m.id}} </h3>  
                <h3>{{ m.description}} </h3>  
              
              </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="warning" (click)="clickUpdate(mascota)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="delete(mascota)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
