<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goHomeCancel()" color="primary" shape="round">
        <ion-icon name="chevron-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mascotas</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" class="ion-no-border">
  <ion-col>

    <div class="ion-text-center"><b>Listado de Mi mascota</b></div>

  </ion-col>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let mascota of mascotas">
        <ion-avatar slot="start">
          <img class="foto-generica"  src="{{mascota.pics? mascota.pics  : '/assets/avatars/icon.png'}}">
        </ion-avatar>
        <ion-label>
          <h2 class="ion-text-wrap"><b class="texto">{{mascota.name}}</b></h2>
          <p>{{mascota.kind}}</p>
          <p>{{mascota.breed}}</p>
          <p>{{mascota.dateOfBirth}}</p>
        </ion-label>
        <ion-button icon-only shape="round" color="primary" [routerLink]="['pet-view', mascota._id]">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
        <ion-button icon-only shape="round" color="warning" [routerLink]="['pet-form', mascota._id]">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button icon-only shape="round" color="danger" (click)="presentAlertConfirm(mascota._id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goPetForm()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
