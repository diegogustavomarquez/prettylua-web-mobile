<ion-content>
  <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <img src="/assets/avatars/icon.png">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" shape="round">
            Login
          </ion-button>
          <ion-button [routerLink]="['/create-account']" color="tertiary" shape="round">Crear Cuenta</ion-button>            
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
